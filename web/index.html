<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>MyGCET - Student Portal & Tracker</title>
  <meta name="description"
    content="Official MyGCET Student Tracker. View attendance, mid-sem marks, results, and academic calendar for GCET college students. Fast, secure, and easy to use.">
  <meta name="keywords"
    content="GCET, MyGCET, GCET Tracker, Vallabh Vidyanagar, G H Patel College, Student Portal, GTU, Attendance, Result">

  <!-- Open Graph / Facebook / WhatsApp -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://mygcet.web.app/">
  <meta property="og:title" content="MyGCET - Student Portal">
  <meta property="og:description" content="Track your GCET attendance, results, and materials instantly.">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="MyGCET - Student Portal">
  <meta property="twitter:description" content="Track your GCET attendance, results, and materials instantly.">
  <meta property="twitter:image" content="icons/Icon-512.png">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
